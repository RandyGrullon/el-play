<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Dark Gradient Background (Zinc 900 to 950) -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27272a;stop-opacity:1" /> <!-- Zinc-800 -->
      <stop offset="100%" style="stop-color:#09090b;stop-opacity:1" /> <!-- Zinc-950 -->
    </linearGradient>
    
    <!-- Cyan Glow for the 'Live' feel -->
    <filter id="liveGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)" />
  
  <!-- Stadium Outline (White/Zinc-200) -->
  <!-- Clean, thin line representing the field limits -->
  <path d="M256 80 Q 432 80 432 200 L432 240 L256 416 L80 240 L80 200 Q 80 80 256 80 Z" 
        fill="none" stroke="#e4e4e7" stroke-width="12" stroke-linejoin="round" />

  <!-- Infield Diamond (Cyan-400 - Matching Navbar 'PLAY') -->
  <rect x="216" y="240" width="80" height="80" transform="rotate(45 256 280)" 
        fill="#22d3ee" rx="4" filter="url(#liveGlow)" />
        
  <!-- Bases (White) -->
  <!-- 2nd Base -->
  <rect x="248" y="216" width="16" height="16" transform="rotate(45 256 224)" fill="#ffffff" />
  <!-- 1st Base -->
  <rect x="316" y="284" width="16" height="16" transform="rotate(45 324 292)" fill="#ffffff" />
  <!-- 3rd Base -->
  <rect x="180" y="284" width="16" height="16" transform="rotate(45 188 292)" fill="#ffffff" />
  
  <!-- Home Plate Area (Bottom of Diamond) -->
  <path d="M256 350 L264 358 L248 358 Z" fill="#ffffff" />

</svg>
